<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Notes</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont;
  background: black;
  overflow: hidden;
}

/* ===== LOCK SCREEN ===== */
#lock {
  position: fixed;
  inset: 0;
  background: url('home.png') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding-bottom: 40px;
}

#passcode {
  color: white;
  text-align: center;
  font-size: 18px;
  margin-bottom: 14px;
}

#keys {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  padding: 0 30px;
}

.key {
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  color: white;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

/* ===== HOME SCREEN ===== */
#home {
  position: fixed;
  inset: 0;
  background: url('home.png') center/cover no-repeat;
  display: none;
}

/* NOTES ICON TAP AREA (ADJUST IF REQUIRED) */
#notesTap {
  position: absolute;
  top: 28%;
  left: 6%;
  width: 22%;
  height: 15%;
}

/* ===== NOTES LIST ===== */
#notesList {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  display: none;
  flex-direction: column;
}

#notesHeader {
  padding: 14px;
  font-size: 22px;
  font-weight: 600;
  background: white;
  border-bottom: 1px solid #ddd;
}

.noteItem {
  padding: 16px;
  background: white;
  border-bottom: 1px solid #ddd;
  font-size: 18px;
}

/* ===== NOTE VIEW ===== */
#noteView {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  flex-direction: column;
}

#noteTitle {
  padding: 14px;
  font-size: 20px;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
}

#noteContent {
  padding: 20px;
  font-size: 22px;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lock">
  <div id="passcode">Enter Passcode</div>
  <div id="keys"></div>
</div>

<!-- HOME SCREEN -->
<div id="home">
  <div id="notesTap"></div>
</div>

<!-- NOTES LIST -->
<div id="notesList">
  <div id="notesHeader">Notes</div>
  <div class="noteItem" id="noteItem"></div>
</div>

<!-- NOTE VIEW -->
<div id="noteView">
  <div id="noteTitle"></div>
  <div id="noteContent"></div>
</div>

<script>
let input = "";

const map = {
  "12": "Monday",
  "23": "Tuesday",
  "34": "Wednesday",
  "45": "Thursday",
  "56": "Friday",
  "67": "Saturday",
  "78": "Sunday"
};

const keys = document.getElementById("keys");

for (let i = 1; i <= 9; i++) createKey(i);
createKey(0);

function createKey(num) {
  const k = document.createElement("div");
  k.className = "key";
  k.textContent = num;
  k.onclick = () => {
    input += num;
    if (input.length === 4) checkPasscode();
  };
  keys.appendChild(k);
}

function checkPasscode() {
  if (input.endsWith("80")) {
    const day = map[input.slice(0,2)] || "";
    localStorage.setItem("day", day);
    document.getElementById("lock").style.display = "none";
    document.getElementById("home").style.display = "block";
  }
  input = "";
}

/* OPEN NOTES */
document.getElementById("notesTap").onclick = () => {
  const day = localStorage.getItem("day") || "";
  document.getElementById("home").style.display = "none";
  document.getElementById("notesList").style.display = "flex";
  document.getElementById("noteItem").textContent = day;
};

/* OPEN NOTE */
document.getElementById("noteItem").onclick = () => {
  const day = localStorage.getItem("day") || "";
  document.getElementById("notesList").style.display = "none";
  document.getElementById("noteView").style.display = "flex";
  document.getElementById("noteTitle").textContent = day;
  document.getElementById("noteContent").textContent = day;
};
</script>

</body>
</html>
