<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Notes</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont}
html,body{width:100%;height:100%;overflow:hidden;background:black}

/* ---------- WALLPAPERS ---------- */
.lock-wall{
 position:fixed;inset:0;
 background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80") center/cover;
 filter:blur(22px);transform:scale(1.1);
}
.home-wall{
 position:fixed;inset:0;display:none;
 background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80") center/cover;
 filter:blur(7px);transform:scale(1.05);
}

/* ---------- STATUS BAR ---------- */
.status{
 position:absolute;top:10px;width:100%;
 text-align:center;color:white;font-size:14px;opacity:.9;z-index:5;
}

/* ---------- LOCK SCREEN ---------- */
.lock{
 position:absolute;inset:0;z-index:10;
 display:flex;flex-direction:column;
 align-items:center;justify-content:center;
 color:white;
}
.time{font-size:64px;margin-bottom:10px}
.passText{font-size:18px;margin:10px 0}
.dots{display:flex;gap:12px;margin-bottom:20px}
.dot{width:14px;height:14px;border:2px solid white;border-radius:50%}
.dot.fill{background:white}
.keypad{
 display:grid;grid-template-columns:repeat(3,80px);gap:15px
}
.key{
 width:80px;height:80px;border-radius:50%;
 background:rgba(255,255,255,.18);
 display:flex;align-items:center;justify-content:center;
 font-size:28px;
}

/* ---------- HOME SCREEN ---------- */
.home{
 position:absolute;inset:0;display:none;z-index:8;
 padding:90px 20px;
}
.grid{
 display:grid;
 grid-template-columns:repeat(4,1fr);
 gap:26px;
}
.app{
 text-align:center;color:white;font-size:12px;
}
.app img{width:62px;border-radius:14px}
.wiggle{
 animation:wiggle .3s infinite alternate;
}
@keyframes wiggle{
 from{transform:rotate(-2deg)}
 to{transform:rotate(2deg)}
}

/* ---------- DOCK ---------- */
.dock{
 position:absolute;bottom:20px;left:50%;
 transform:translateX(-50%);
 width:90%;height:90px;
 background:rgba(255,255,255,.2);
 backdrop-filter:blur(15px);
 border-radius:28px;
 display:flex;justify-content:space-around;align-items:center;
}
.dock img{width:58px;border-radius:14px}

/* ---------- NOTES ---------- */
.notesList,.noteView{
 position:absolute;inset:0;
 background:#fffbea;display:none;z-index:20;
}
.notesList{padding:60px 20px}
.noteItem{
 padding:14px;border-bottom:1px solid #ddd;
 font-size:18px;
}
.noteView{padding:60px 20px;font-size:32px}
</style>
</head>

<body>

<div class="lock-wall"></div>
<div class="home-wall"></div>
<div class="status" id="status"></div>

<!-- LOCK -->
<div class="lock" id="lock">
 <div class="time" id="time"></div>
 <div class="passText">Enter Passcode</div>
 <div class="dots" id="dots">
  <div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div>
 </div>
 <div class="keypad">
  <div class="key">1</div><div class="key">2</div><div class="key">3</div>
  <div class="key">4</div><div class="key">5</div><div class="key">6</div>
  <div class="key">7</div><div class="key">8</div><div class="key">9</div>
  <div></div><div class="key">0</div><div></div>
 </div>
</div>

<!-- HOME -->
<div class="home" id="home">
 <div class="grid" id="grid"></div>
 <div class="dock">
  <img src="https://img.icons8.com/color/96/phone.png">
  <img src="https://img.icons8.com/color/96/safari.png">
  <img src="https://img.icons8.com/color/96/messages.png">
  <img src="https://img.icons8.com/color/96/apple-music.png">
 </div>
</div>

<!-- NOTES -->
<div class="notesList" id="notesList">
 <div class="noteItem" id="noteFile">Day</div>
</div>
<div class="noteView" id="noteView"></div>

<script>
const map={
 "12":"Monday","23":"Tuesday","34":"Wednesday",
 "45":"Thursday","56":"Friday","67":"Saturday","78":"Sunday"
};
let code="",result="";

function clock(){
 const d=new Date();
 let h=d.getHours()%12||12;
 let m=d.getMinutes().toString().padStart(2,"0");
 time.innerText=h+":"+m;
 status.innerText=h+":"+m;
}
setInterval(clock,1000);clock();

document.querySelectorAll(".key").forEach(k=>{
 k.onclick=()=>{
  if(code.length>=4)return;
  code+=k.innerText;
  document.querySelectorAll(".dot")[code.length-1].classList.add("fill");
  if(code.length===4){
   if(code.endsWith("80")){
    result=map[code.slice(0,2)]||"";
    setTimeout(()=>{
     lock.style.display="none";
     document.querySelector(".lock-wall").style.display="none";
     document.querySelector(".home-wall").style.display="block";
     home.style.display="block";
    },300);
   }else{
    code="";
    document.querySelectorAll(".dot").forEach(d=>d.classList.remove("fill"));
   }
  }
 };
});

/* Home apps */
const icons=[
 "messages","calendar","photos","camera",
 "mail","clock","maps","weather",
 "notes","reminders","app-store","settings"
];
icons.forEach(i=>{
 let d=document.createElement("div");
 d.className="app";
 d.innerHTML=`<img src="https://img.icons8.com/color/96/${i}.png"><div>${i.replace("-"," ")}</div>`;
 if(i==="notes"){
  d.onclick=()=>{home.style.display="none";notesList.style.display="block";}
 }
 grid.appendChild(d);
 d.oncontextmenu=e=>{
  e.preventDefault();
  document.querySelectorAll(".app").forEach(a=>a.classList.add("wiggle"));
 };
});

/* Notes */
noteFile.onclick=()=>{
 notesList.style.display="none";
 noteView.style.display="block";
 noteView.innerText=result;
};
</script>

</body>
</html>
